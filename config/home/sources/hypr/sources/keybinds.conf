bindd  = $mod           , S                    , Launch Browser                  , exec                   , $browser
bindd  = $mod           , D                    , Launch File Manager             , exec                   , $fileManager
bindd  = $mod SHIFT     , D                    , Launch File Manager (Scratchpad), exec                   , [workspace special:magic] $fileManager
